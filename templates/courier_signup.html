<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: linear-gradient(to bottom right, #cbd4df, #5dc962);;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .signup-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="signup-container">
            <h2 class="text-center mb-4">Create Your Account</h2>
            
            <form action="{{ url_for('courier_signup') }}" method="POST">
                
                <div class="col-mb-4">
                    <label for="licenseNo" class="form-label">license Number</label>
                    <input type="licenseNo" class="form-control" id="licenseNo" name="licenseNo" required>
                </div>
                <div class="col-mb-4">
                    <label for="city" class="form-label">City</label>
                    <input type="city" class="form-control" id="city" name="city" required>
                </div>

                <div class="col-mb-4 mb-4">
                    <label for="type" class="form-label">Vehicle type</label>
                    <select type="type" class="form-control" id="type" name="type" required>
                        <option value= "motorcyle" >Motorcycle</option>
                        <option value= "van" >Van</option>
                    </select>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </div>
                
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
