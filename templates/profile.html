<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        .stat-item {
            text-align: center;
            padding: 15px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <!-- Profile Header -->
        <div class="profile-header text-center">
            <div class="row align-items-center">
                <div class="row-md-8 text-start">
                    <h2> Profile </h2>
                    <p class="md-1"><i class="fas fa-envelope me-2"></i> {{ user.name }}</p>
                    <p class="md-1"><i class="fas fa-envelope me-2"></i> {{ user.email }}</p>
                    <p class="md-0"><i class="fas fa-map-marker-alt me-2"></i> {{ user.houseNo }}, {{ user.road }}, {{ user.city }}</p>
                </div>
                <div class="row-md-2 text-end">
                    <button class="btn btn-light"><i class="fas fa-edit me-1"></i> Edit</button>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
